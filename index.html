<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
   

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid frm px-0">
        <div class="row row_height align-items-end pb-3 ms-3 me-3">
          <form action="#" id="search" class="form-floating" autocomplete="on">
            <div id="block" class="input-group align-items-end d-flex">
              <span id="movie_icon" class="input-group-text movie_icon" >
                  <img src="icons/movie.svg" alt=""  class="img-fluid img-size-movie"
                  alt="Responsive image" >
              </span>
                <input id="input_field" type="text" class="form-control input_bgrd rounded-1 ps-0 " placeholder="Enter movie name" aria-label="Movie Name">
                <span id="search_button" class="btn search_btn rounded-1 ms-1" type="submit"><img  class="img-fluid img-size-search" src="icons/search.svg" alt=""></span>
            </div>
          </form>
        </div>
    </div>
    
    <!-- For Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
  
</html>
